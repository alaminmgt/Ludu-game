<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ludu game in javascript</title>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
       <div class="innerdiv">
